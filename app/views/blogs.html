<iframe name="iframeblog" src="http://adelewagstaff.wordpress.com/" frameborder="0" scrolling="yes" id="iframeblog"></iframe>
<br /><br /><br /><br /><br /><br /><br />

<script  language="JavaScript" >
var reserveheader = 172;
var reservemargin = 100;
content_height = $(window).height() - reserveheader;
content_width =$(window).width() -reservemargin;

document.getElementById('iframeblog').style.height=content_height+"px";
document.getElementById('iframeblog').style.width=content_width+"px";

// Reset iframe height after window resize
$(function(){
    $(window).resize(function(){
        content_height = $(window).height()-reserveheader;
        content_width = $(window).width()-reservemargin;
        document.getElementById('iframeblog').style.height=content_height+"px";
        document.getElementById('iframeblog').style.width=content_width+"px";
    });
});

</script>
